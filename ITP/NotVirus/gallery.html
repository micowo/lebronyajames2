<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bedroom Appliances</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        nav a:hover {
            color: #f1c40f;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* Uniform height for all images */
            object-fit: cover; /* Ensures images fill the container without distortion */
            border-radius: 8px;
        }
        .gallery-item p {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(44, 62, 80, 0.8); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0;
            font-size: 1rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bedroom Appliances</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="category.html">Category</a>
        <a href="gallery.html">Gallery</a>
            </nav>
    <div class="container">
        <h2>Gallery - Electronics</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/Xbox_Series_X_Fridge_with_Xbox_Series_X.jpg" alt="Mini Fridge">
                <p>Mini Fridge</p>
            </div>
            <div class="gallery-item">
                <img src="https://sony.scene7.com/is/image/sonyglobalsolutions/TVFY24_Category_02_Google_TV_M?$promotionTilesMobile$&fmt=png-alpha" alt="TV">
                <p>Smart TV</p>
            </div>
            <div class="gallery-item">
                <img src="https://static.wixstatic.com/media/1a9c47_5f52ea7a305e464299b431f019f66947~mv2.jpg/v1/fill/w_568,h_328,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/1a9c47_5f52ea7a305e464299b431f019f66947~mv2.jpg" alt="Air Conditioner">
                <p>Air Conditioner</p>
            </div>
            <div class="gallery-item">
                <img src="https://images-cdn.ubuy.co.in/6533e6def47cdc6cd54deb17-small-table-lamp-for-bedroom-bedside.jpg" alt="Lamps">
                <p>Bedside Lamps</p>
            </div>
            <div class="gallery-item">
                <img src="https://sena-homefurniture.co.uk/wp-content/uploads/2023/09/33241-Diana-grey-modern-wardrobe-with-sliding-doors.jpg" alt="Wardrobe">
                <p>Wardrobe</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Bedroom Appliances. All rights reserved.</p>
    </footer>
</body>
</html>
