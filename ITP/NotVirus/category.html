<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Bedroom Appliances</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        nav a:hover {
            color: #f1c40f;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
            display: block; /* Make the entire card clickable */
        }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category-card h3 {
            margin: 20px 0 10px;
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .category-card p {
            color: #666;
            font-size: 1rem;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bedroom Appliances</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="category.html">Category</a>
        <a href="gallery.html">Gallery</a>
           </nav>
    <div class="container">
        <h2>Our Categories</h2>
        <div class="categories">
            <!-- Electronics Category -->
            <a href="electronics.html" class="category-card">
                <img src="https://img.global.news.samsung.com/ph/wp-content/uploads/2024/07/july-12-cropped-samsung_ai_tv_media_engagement-47-1.jpg" alt="Electronics">
                <h3>Electronics</h3>
                <p>Modern electronics for a smarter bedroom.</p>
            </a>

            <!-- Furniture Category -->
            <a href="furniture.html" class="category-card">
                <img src="https://cdn.shopify.com/s/files/1/0064/8321/4389/products/f529936a-9a76-4811-b46d-22d10dc12339.jpg?v=1708971609" alt="Furniture">
                <h3>Furniture</h3>
                <p>Stylish and comfortable furniture.</p>
            </a>

            <!-- Lighting Category -->
            <a href="lighting.html" class="category-card">
                <img src="https://sohnne.com/wp-content/uploads/2024/06/image-130.webp" alt="Lighting">
                <h3>Lighting</h3>
                <p>Elegant lighting solutions.</p>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Bedroom Appliances. All rights reserved.</p>
    </footer>
</body>
</html>
